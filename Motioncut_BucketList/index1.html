<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bucket list</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <header>
            <h1>Bucket list</h1>
        </header>
    <main>
        <h2>Life Goals</h2>
        <hr style="color: green;">
        <ul class="bucket-lists">
            <li class="pass"><span class="completed"></span>✅Visit Temlpe</li>
            <li class="fail"><span class="not-completed"></span>❌Learn to play football</span></li>
            <li class="pass"><span class="completed"></span>✅Read a Book</li>
            <li class="pass"><span class="completed"></span>✅today HomeWork</li>
            <li class="fail"><span class="not-completed"></span>❌Completed today work</span></li>

        </ul>
    </main>
    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
    </body>
</html>
