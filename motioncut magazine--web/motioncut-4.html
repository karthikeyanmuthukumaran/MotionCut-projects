<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #e0e0e0;
        }
        .magazine-cover {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
        }
        .cover-image {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(1) brightness(0.7);
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9));
        }
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 6px;
        }
        .headline {
            position: absolute;
            bottom: 120px;
            left: 40px;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 25px;
            border-left: 5px solid #ffde59;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .headline:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .caption {
            position: absolute;
            bottom: 170px;
            left: 40px;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .subscribe-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 18px 30px;
            border-radius: 40px;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.5);
            transition: all 0.4s ease;
        }
        .subscribe-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 65, 108, 0.7);
        }
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ffde59;
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }
        .decorative-shape {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 40px;
            }
            .headline {
                font-size: 22px;
            }
            .subscribe-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="magazine-cover">
        <img src="image1.jpeg" alt="Magazine Cover" class="cover-image">
        <div class="gradient-overlay"></div>
        <div class="decorative-shape"></div>
        <div class="title">ELEGANCE</div>
        <div class="badge">Feature</div>
        <div class="headline">Timeless Beauty: Redefining Modern Glamour</div>
        <div class="caption">An exclusive look into the world of high fashion and grace.</div>
        <div class="subscribe-btn">Join Now</div>
    </div>
</body>
</html>
